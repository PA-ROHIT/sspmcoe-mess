<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shapes -->
  <circle cx="250" cy="250" r="200" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="250" cy="250" r="150" fill="url(#gradient2)" opacity="0.15"/>
  
  <!-- Calendar Base -->
  <rect x="100" y="150" width="300" height="250" rx="20" fill="url(#gradient3)" class="calendar"/>
  
  <!-- Calendar Header -->
  <rect x="100" y="150" width="300" height="60" rx="20" fill="url(#gradient4)"/>
  
  <!-- Calendar Grid -->
  <path d="M130 240h240M130 290h240M130 340h240" stroke="white" stroke-width="2" opacity="0.3"/>
  <path d="M180 210v200M260 210v200M340 210v200" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Selected Date -->
  <circle cx="260" cy="290" r="20" fill="url(#gradient5)"/>
  <text x="260" y="295" text-anchor="middle" fill="white" font-family="system-ui" font-size="16">15</text>
  
  <!-- Clock Icon -->
  <circle cx="380" cy="120" r="40" fill="url(#gradient6)"/>
  <path d="M380 90v30l20 15" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Plate Icon -->
  <circle cx="120" cy="380" r="40" fill="url(#gradient7)"/>
  <circle cx="120" cy="380" r="30" stroke="white" stroke-width="3" fill="none"/>
  <path d="M105 380h30M120 365v30" stroke="white" stroke-width="3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="500" y2="500">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <linearGradient id="gradient2" x1="100" y1="100" x2="400" y2="400">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    
    <linearGradient id="gradient3" x1="100" y1="150" x2="400" y2="400">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="gradient4" x1="100" y1="150" x2="400" y2="210">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    
    <linearGradient id="gradient5" x1="240" y1="270" x2="280" y2="310">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="gradient6" x1="340" y1="80" x2="420" y2="160">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    
    <linearGradient id="gradient7" x1="80" y1="340" x2="160" y2="420">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Animation -->
  <style>
    .calendar {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</svg>